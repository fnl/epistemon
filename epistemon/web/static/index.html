<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epistemon Search</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 60px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 0 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .results {
            margin-top: 30px;
        }
        .result {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .result-content {
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .result-source {
            color: #666;
            font-size: 14px;
        }
        .result-source a {
            color: #007bff;
            text-decoration: none;
        }
        .result-source a:hover {
            text-decoration: underline;
        }
        .error {
            color: #d9534f;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Epistemon Semantic Search</h1>

    <div class="search-box">
        <input type="text" id="query" placeholder="Enter your search query..." />
        <label>Limit: <input type="number" id="limit" value="5" min="1" max="20" /></label>
        <button onclick="performSearch()">Search</button>
    </div>

    <div id="results" class="results"></div>

    <script>
        async function performSearch() {
            const query = document.getElementById('query').value;
            const limit = document.getElementById('limit').value;
            const resultsDiv = document.getElementById('results');

            if (!query) {
                resultsDiv.innerHTML = '<div class="error">Please enter a search query</div>';
                return;
            }

            resultsDiv.innerHTML = '<p>Searching...</p>';

            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}&limit=${limit}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.results.length === 0) {
                    resultsDiv.innerHTML = '<p>No results found</p>';
                    return;
                }

                let html = `<h2>Found ${data.results.length} results:</h2>`;

                data.results.forEach((result, index) => {
                    const sourceDisplay = result.link
                        ? `<a href="${escapeHtml(result.link)}" target="_blank">${escapeHtml(result.source)}</a>`
                        : escapeHtml(result.source);

                    html += `
                        <div class="result">
                            <strong>Result ${index + 1}</strong>
                            <div class="result-content">${escapeHtml(result.content)}</div>
                            <div class="result-source">Source: ${sourceDisplay}</div>
                        </div>
                    `;
                });

                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${escapeHtml(error.message)}</div>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('query').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
